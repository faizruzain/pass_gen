<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Password Generator</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;800&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <!-- https://github.com/tameemsafi/typewriterjs -->
</head>

<body>
  <div class="main-container">
    <div class="title">
      <h1 id="judul">Password Generator</h1>
    </div>

    <div class="content">
      <label class="content-lists" for="password">Your Password is: </label>
      <h3 id="hasil"></h3>

      <div class="passLength">
        <label for="length">Password Length: </label>
        <select id="length" name="length">
          <option value="8">8</option>
          <option value="16">16</option>
          <option value="32">32</option>
          <option value="64">64</option>
        </select>
        
      </div>

      <button id="tombol" class="content-lists tombol" type="button" name="button">Generate</button>
    </div>

  </div>




  <script src="script.js" charset="utf-8"></script>
  <script src="http://localhost:35729/livereload.js" charset="utf-8"></script>

</body>

</html>
